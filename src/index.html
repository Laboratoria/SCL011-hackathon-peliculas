<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movilennialls</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="filters">
      <button id="return">
        <img
          class="logo"
          src="imagenes/logotipo-02-01.jpg"
          alt="Logotipo Movilennialls"
        />
      </button>

      <select id="filtersgenres" class="filtersGenres">
        <option selected disabled>Seleccione Género</option>
        <option value="28">Acción</option>
        <option value="35">Comedia</option>
        <option value="878">Ciencia Ficción</option>
        <option value="18">Drama</option>
        <option value="53">Terror</option>
        <option value="10749">Romance</option>
      </select>

      <input
        id="searchtitle"
        class="input"
        type="text"
        placeholder="Busca por película..."
      />
      <button class="btn" id="btnsearch">BUSCAR</button>
    </header>
    <section id="root" class="contenedor"></section>

    <footer id="footNote">
      Laboratoria ©Todos los derechos reservados | Creado por Irene Monzon,
      Paula Godoy, Ma. Jose Gomez, Daniela Olivares

      <div id="logoLaboratoria">
        <a href="https://www.laboratoria.la" target="_blank">Laboratoria</a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
